<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="U0KSeL.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Mudassar Riaz</span>
            <span class="job">Coder & Blogger</span>
        </div>

        <div class="media-buttons">
            <a href="#" class="link" style="background-color: #4267b2">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" class="link" style="background-color: #1da1f2;">
                <i class="bx bxl-twitter"></i>
            </a> 
            <a href="#" class="link" style="background-color: #4267b2;">
                <i class="bx bxl-linkedin"></i>
            </a>
            <a href="#" class="link" style="background-color: #ff0000;">
                <i class="bx bxl-youtube"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">60K</span>
            </div>
            <div class="data">
                <i class="bx bx-message-rounded"></i>
                <span class="number">20K</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12K</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12K</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12K</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12K</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12K</span>
            </div>
            <div class="data">
                <i class="bx bx-share"></i>
                <span class="number">12K</span>
            </div>
        </div>
    </div>
</body>
</html>
